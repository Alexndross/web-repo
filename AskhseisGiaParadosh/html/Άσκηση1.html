<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Στοιχεία Εκπαιδευόμενου</h1>
       <form>
         <div>
            <label for="lastname">Επώνυμο</label>
            <input id="lastname" type="text" placeholder="Εισάγεται Επώνυμο">
         <div>
            <label for="firstname">Όνομα</label>
            <input id="firstname" type="text" placeholder="Εισάγεται Όνομα">
         <div>
            <label for="birthdate">Ημερομηνία Γέννησης</label>
            <input id="birthdate" type="date">
         <div>
            <label for="year">Έτος Σπουδών</label>
            <input id="year" type="number"placeholder="Εισάγεται Έτος Σπουδών">
         <div>
            <label for="e-mail">Login (e-mail)</label>
            <input id="e-mail" type="email"placeholder="Εισάγεται e-mail">
         <div>
         <label for="password">Password</label>
            <input id="password" type="password"placeholder="Εισάγεται Password">
         <div>
             <button type="submit" value="Sumbit">Αποστολή</button>
         </div>
       </form> 

    
</body>
</html>
